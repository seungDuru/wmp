<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>task</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<div>
	<p>[입력]</p>
	<form action="#" th:action="@{/task/form}" th:object="${requestDto}" method="post">
		<table>
			<colgroup>
				<col width="30%"/>
				<col width="70%"/>
			</colgroup>
			<tbody>
				<tr>
					<td>URL</td>
					<td><input type="text" id="url" th:field="*{url}"></td>	
				</tr>
				<tr>
					<td>Type</td>
					<td>
						<select id="type" th:field="*{type}">
							<option value="remove" selected="selected">HTML 태그 제외</option>
							<option value="all">Text 전체</option>
						</select>
					</td>	
				</tr>
				<tr>
					<td>출력단위 묶음</td>
					<td><input type="text" id="unit" th:field="*{unit}"></td>	
				</tr>
			</tbody>
		</table>
		<button type="submit" style="text-align:right">출력</button>
	</form>
</div>

<br/>
<div>
	<p>[출력]</p>
	<table th:object="${responseDto}">
		<tr>
			<td>몫 : </td>
			<td><span th:text="*{quotient}"></span></td>
		</tr>
		<tr>
			<td>나머지 : </td>
			<td><span th:text="*{remainder}"></span></td>
		</tr>
	</table>
</div>
 
</body>
</html>
